<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please complete this survey!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person">Your name :</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Your address :</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="jewelry">Our products :</label>
            <select class="form-control" id="jewelry">
              <option value=0>Earrings  $500</option>
              <option value=1>Necklace  $1500</option>
              <option value=2>Bracelet  $2000</option>
              <option value=3>Gold Ring  $400</option>
              <option value=4>Nosering $200</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit results!</button>
        </form>
      </div>

      <div class="story">
        <h2>Thank you <span class="name"></span> for purchasing <span class="jewelry"></span> from us.</h2>
        <h3>Here is your receipt:</h3>
        <p>Your item : <span class="jewelry"></span></p>
        <p>The price : <span class="price"></span></p>
        <p>Tax : <span class="tax"></span></p>
        <p>Total : <span class="total"></span></p><br><br>
        <h2>Please confirm your address :</h2>
        <p><span class="address"></p>
        <button id="send" type="button" class="btn btn-primary">Submit</button>
      </div>
      <div class="sending">
        <h3>Your order will send to you at tommorrow morning</h3>
      </div>
    </div>
  </body>
</html>
